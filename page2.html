<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitting Room with Interactive Cascade & Top Search Bar</title>
  <!-- Google Font: Special Elite -->
  <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
  <!-- Responsive Styles -->
  <link rel="stylesheet" href="responsive-styles.css">
  <!-- Import Firebase for auth state persistence -->

<script type="module">
    // Import Firebase auth
    import { auth } from './firebase.js';
    
    // Make auth available globally
    window.firebaseAuth = auth;
  </script>
  <!-- TensorFlow.js for image similarity -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
  <style>
    /* Basic Reset & Fonts */
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden; /* Hide scroll during splash */
    }
    button:focus { outline: none; }
    
    /* Splash Screen Styles */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #f5f5f5;
      z-index: 2000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: opacity 1.5s ease;
    }
    /* Fitrite animation (no blinking caret here) */
    #fitrite {
      font-family: 'Special Elite', cursive;
      font-size: 72px;
      font-weight: bold;
      color: black;
      white-space: nowrap;
      overflow: hidden;
      display: inline-block;
      width: 0; /* Start hidden */
      animation: paint 2s forwards;
    }
    /* Disable the blinking caret on #fitrite */
    #fitrite::after { content: none; }
    @keyframes paint {
      from { width: 0; }
      to { width: 300px; }
    }
    /* When painting is done, rotate (only once) */
    #fitrite.rotate {
      transition: transform 1s ease;
      transform: perspective(600px) rotateX(90deg);
    }
    /* Main text for typewriter effect – triggered once */
    #mainText {
      font-size: 36px;
      color: black;
      display: none;
      text-align: center;
    }
    /* Keep blinking caret on mainText */
    .typing::after {
      content: '|';
      animation: blink 1s step-end infinite;
    }
    @keyframes blink {
      from, to { opacity: 1; }
      50% { opacity: 0; }
    }
    
    /* Cascade Container for Falling Images */
    #cascade-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
      background-color: #f5f5f5;
    }
    .falling-container {
      position: absolute;
      top: -150px;
      transition: top 0.5s ease, left 0.5s ease, transform 0.5s ease, width 0.5s ease, height 0.5s ease;
    }
    /* Updated keyframes with horizontal drift for dispersion */
    @keyframes fall {
      from { transform: translate(0, 0); }
      to { transform: translate(var(--drift), calc(100vh + 150px)); }
    }
    
    /* Falling Shape Styles */
    .falling-shape {
      width: 100%;
      height: 100%;
      background-color: white;
      opacity: 1;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease-out, box-shadow 0.3s ease;
      cursor: pointer;
      background-size: cover;
      background-position: center;
    }
    .falling-shape:hover { 
      transform: scale(1.1); 
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }
    
    /* Flip Card Animation Styles for Library Items */
    .library-item {
      position: relative;
      width: calc(50% - 10px);
      margin-bottom: 10px;
      perspective: 1000px;
      height: 150px; /* Fixed height for library items */
    }
    .library-item-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .library-item.flipped .library-item-inner {
      transform: rotateY(180deg);
    }
    .library-item-front, .library-item-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 4px;
      overflow: hidden;
    }
    .library-item-front {
      background-color: #fff;
    }
    .library-item-front img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }
    .library-item:hover .library-item-front img {
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
      transform: scale(1.05);
    }
    .library-item-back {
      transform: rotateY(180deg);
      background-color: #f8f8f8;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
    }
    .similar-products-title {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }
    .similar-products-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 5px;
      width: 100%;
      height: calc(100% - 30px);
      overflow: hidden;
    }
    .similar-product-item {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      border-radius: 4px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .similar-product-item:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 1;
    }
    
    /* Plus Button Overlay on Falling Images */
    .falling-container .add-to-library-button {
      position: absolute;
      top: 5px;
      right: 5px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      line-height: 30px;
      text-align: center;
      display: none;
      cursor: pointer;
      z-index: 2101;
      font-size: 16px;
      transition: box-shadow 0.3s ease;
    }
    .falling-container:hover .add-to-library-button {
      display: block;
    }
    .falling-container .add-to-library-button:hover {
      box-shadow: 0 0 10px #000;
    }
    
    /* Fitting Room Side Tab (Left Sidebar) */
    .fitting-room-tab {
      position: fixed;
      top: 0;
      left: 0;
      width: 300px;
      height: 100%;
      background-color: #fff;
      box-shadow: 2px 0 5px rgba(0,0,0,0.2);
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
      z-index: 2001;
      display: flex;
      flex-direction: column;
    }
    .fitting-room-tab.open { transform: translateX(0); }
    
    /* Library Tab (Right Sidebar) - Increased Width */
    .library-tab {
      position: fixed;
      top: 0;
      right: 0;
      left: auto;
      width: 300px;
      height: 100%;
      background-color: #fff;
      box-shadow: -2px 0 5px rgba(0,0,0,0.2);
      transform: translateX(100%);
      transition: transform 0.3s ease-in-out;
      z-index: 2001;
      display: flex;
      flex-direction: column;
    }
    .library-tab.open { transform: translateX(0); }
    
    /* External Toggle Buttons */
    #open-sidebar {
      position: fixed;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      background-color: #000;
      color: white;
      width: 40px;
      height: 40px;
      line-height: 40px;
      text-align: center;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      z-index: 1100;
      font-size: 20px;
      transition: left 0.3s ease-in-out;
    }
    #open-library {
      position: fixed;
      top: 50%;
      right: 0;
      transform: translateY(-50%);
      background-color: #000;
      color: white;
      width: 40px;
      height: 40px;
      line-height: 40px;
      text-align: center;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      z-index: 1100;
      font-size: 20px;
      transition: right 0.3s ease-in-out;
    }
    
    /* Sidebar Header */
    .fitting-room-tab header {
      padding: 20px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      background-color: #fff;
      color: #000;
      position: relative;
    }
    .fitting-room-tab header h2 {
      margin: 40px 0 10px 0;
      font-family: 'Special Elite', cursive;
    }
    
    /* Back Home Arrow & Text Styles */
    .back-home-container {
      position: absolute;
      top: 0;
      left: 20px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }
    .back-home-arrow { font-size: 24px; }
    .back-home-text {
      font-family: 'Special Elite', cursive;
      font-size: 16px;
      opacity: 1;
    }
    
    /* Sidebar Search Bar */
    .fitting-room-tab .search-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      margin-bottom: 10px;
      background-color: #fff;
    }
    .fitting-room-tab .search-bar input {
      flex: 1;
      padding: 10px;
      border: 1px solid #555;
      border-radius: 20px 0 0 20px;
      font-size: 14px;
      background-color: #fff;
      color: #000;
      margin: 0;
    }
    .fitting-room-tab .search-bar button {
      padding: 10px 15px;
      border: 1px solid #555;
      border-left: none;
      background-color: #000;
      color: #fff;
      border-radius: 0 20px 20px 0;
      font-size: 14px;
      cursor: pointer;
      margin: 0;
    }
    
    /* Dynamic Tag Area & Tag Removal */
    .fitting-room-tab .keyword-tags {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 10px;
      align-items: center;
    }
    .keyword-tag {
      background-color: #f0f0f0;
      border-radius: 15px;
      padding: 6px 14px;
      margin: 4px 4px 0 0;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      position: relative;
      color: #000;
      vertical-align: middle;
      margin-top: -2px;
    }
    .keyword-tag .tag-text { margin-right: 5px; }
    .keyword-tag .remove-tag {
      position: absolute;
      top: 0;
      right: 0;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 15px;
      height: 15px;
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 9px;
      line-height: 15px;
      cursor: pointer;
    }
    .keyword-tag:hover .remove-tag { display: flex; }
    .color-wrapper {
      position: relative;
      display: inline-block;
      margin: 5px;
    }
    .color-wrapper .color-circle {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 2px solid #555;
      display: block;
    }
    .color-wrapper .remove-tag {
      position: absolute;
      top: -8px;
      right: -8px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      text-align: center;
      line-height: 16px;
      font-size: 10px;
      display: none;
      cursor: pointer;
    }
    .color-wrapper:hover .remove-tag { display: block; }
    .remove-all-tags-container {
      text-align: right;
      margin: 5px 20px 0 0;
      opacity: 0;
      transform: translateY(-10px);
      pointer-events: none;
      transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
    }
    .remove-all-tags-container.visible {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }
    .remove-all-tags-container button {
      padding: 8px 16px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 30px;
      font-size: 12px;
      cursor: pointer;
    }
    
    /* Basket Products Area (Scrollable) */
    .fitting-room-tab .basket-products {
      flex: 1;
      padding: 0 20px;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: rgba(0,0,0,0.7) transparent;
    }
    .fitting-room-tab .basket-products::-webkit-scrollbar { width: 4px; }
    .fitting-room-tab .basket-products::-webkit-scrollbar-thumb {
      background: rgba(0,0,0,0.7);
      border-radius: 2px;
    }
    .fitting-room-tab .basket-products h3 {
      font-family: 'Special Elite', cursive;
      font-size: 16px;
      margin-bottom: 10px;
      color: #000;
    }
    .fitting-room-tab .basket-products ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .fitting-room-tab .basket-products li {
      padding: 10px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .fitting-room-tab .basket-products li .basket-thumbnail {
      position: relative;
      width: 80px;
      height: 80px;
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      flex-shrink: 0;
      transition: box-shadow 0.3s ease;
    }
    .fitting-room-tab .basket-products li .basket-thumbnail:hover {
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
    }
    .fitting-room-tab .basket-products li .basket-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }
    
    /* Special styling for sunglasses from the 5th onwards (Classic Aviator Gold and beyond) */
    .fitting-room-tab .basket-products li .basket-thumbnail img.sunglasses-full {
      object-fit: contain;
      object-position: center;
    }
    .basket-quantity {
      position: absolute;
      top: 2px;
      left: 2px;
      background: black;
      color: white;
      font-size: 12px;
      padding: 2px 4px;
      border-radius: 50%;
    }
    .fitting-room-tab .basket-products li .basket-thumbnail .remove-item-button {
      position: absolute;
      top: 5px;
      right: 5px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      line-height: 24px;
      font-size: 16px;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 0;
    }
    .fitting-room-tab .basket-products li .basket-thumbnail:hover .remove-item-button {
      display: flex;
    }
    
    /* Fade out animation for basket items */
    .fitting-room-tab .basket-products li.fade-out {
      opacity: 0;
      transform: translateX(-20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .fitting-room-tab .basket-products li .basket-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .fitting-room-tab .basket-products li .basket-info .basket-name {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .fitting-room-tab .basket-products li .basket-info .basket-price {
      color: black;
      font-weight: bold;
    }
    
    /* Sidebar Footer (Static at Bottom) */
    footer {
      padding: 20px;
      border-top: 1px solid rgba(255,255,255,0.2);
      text-align: center;
    }
    footer button.clear-basket { background-color: #c00; margin-bottom: 10px; }
    footer button {
      padding: 10px 20px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 50px;
      font-size: 14px;
      cursor: pointer;
      margin: 0 5px;
    }
    
    /* Main Content Area */
    .main-content {
      margin-left: 300px;
      padding: 20px;
      text-align: center;
    }
    /* The main search bar now always appears at the top */
    .main-search-bar {
      position: fixed;
      left: 50%;
      top: 20px;
      transform: translateX(-50%);
      max-width: 800px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0; /* Will be shown when splash is dismissed */
      transition: opacity 0.3s ease;
      z-index: 1500;
    }
    .main-search-bar input {
      flex: 1;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 50px 0 0 50px;
      font-size: 18px;
    }
    .main-search-bar button {
      padding: 15px 20px;
      border: 1px solid #ccc;
      border-left: none;
      background-color: #000;
      color: #fff;
      border-radius: 0 50px 50px 0;
      font-size: 18px;
      cursor: pointer;
    }
    
    /* Toast Notification */
    #toast {
      visibility: hidden;
      min-width: 250px;
      margin-left: -125px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 2px;
      padding: 16px;
      position: fixed;
      z-index: 10000;
      left: 50%;
      bottom: 30px;
      font-size: 17px;
    }
    #toast.show {
      visibility: visible;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }
    @keyframes fadein {
      from { bottom: 0; opacity: 0; }
      to { bottom: 30px; opacity: 1; }
    }
    @keyframes fadeout {
      from { bottom: 30px; opacity: 1; }
      to { bottom: 0; opacity: 0; }
    }
    
    /* --- Discount Tag for Basket Items --- */
    .basket-thumbnail { position: relative; }
    .discount-tag {
      position: absolute;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      min-width: 50px;
      height: 20px;
      line-height: 20px;
      padding: 0 5px;
      font-size: 0.8em;
      font-weight: bold;
      border-radius: 3px;
      text-align: center;
      color: white;
    }
    .discount-tag.red { background-color: red; }
    .discount-tag.gold { background-color: gold; color: #333; }
    
    /* --- Library Item Styles --- */
    #library-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 0;
      margin: 0;
      list-style: none;
    }
    .library-item .remove-button {
      position: absolute;
      top: 5px;
      right: 5px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      line-height: 20px;
      text-align: center;
      display: none;
      cursor: pointer;
      font-size: 12px;
      transition: box-shadow 0.3s ease;
      z-index: 10;
    }
    .library-item:hover .remove-button {
      display: block;
    }
    .library-item .remove-button:hover {
      box-shadow: 0 0 10px #000;
    }
    
    /* Loading Indicator for Neural Network Processing */
    .loading-indicator {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 20;
      border-radius: 4px;
    }
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top-color: #000;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .similarity-score {
      position: absolute;
      bottom: 5px;
      right: 5px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 10px;
      padding: 2px 5px;
      border-radius: 3px;
    }
    
    /* Image Source Indicator */
    .image-source-indicator {
      position: absolute;
      top: 5px;
      left: 5px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 10px;
      padding: 2px 5px;
      border-radius: 3px;
    }
    
    /* Product Category Indicator */
    .product-category {
      position: absolute;
      top: 5px;
      right: 5px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 10px;
      padding: 2px 5px;
      border-radius: 3px;
    }
    /* Basket Counter Styles */
    .basket-counter {
      display: none;
    }

    @media (max-width: 768px) {
      .basket-counter {
        display: none;
      }
    }
  </style>
  <style>
    /* Ensure shared dropdown shows when toggled */
    #basketDropdown.show,
    #basketDropdownMobile.show {
      display: block !important;
    }
  </style>
  <!-- Firebase SDK will be loaded as modules at the end of the page -->
</head>
<body>
  <!-- Top nav basket removed for this page (Fitting Room shows inline list) -->
  <!-- Remove basket counter div -->
  <div class="wrapper">
    <!-- Splash Screen -->
    <div id="splash">
      <div id="fitrite">Fitrite</div>
      <div id="mainText" class="typing"></div>
    </div>
    
    <!-- Cascade Container -->
    <div id="cascade-container"></div>
    
    <!-- Overlay for mobile sidebars -->
    <div id="sidebar-overlay" class="sidebar-overlay"></div>
    
    <!-- External Toggle Buttons -->
    <button id="open-sidebar">&#x25B6;</button>
    <button id="open-library">&#x25C0;</button>
    
    <!-- Fitting Room Side Tab (Left Sidebar) -->
    <div id="fitting-room-tab" class="fitting-room-tab">
      <header>
        <!-- Back Home Arrow Container -->
        <div class="back-home-container" onclick="backToHome()">
          <span class="back-home-arrow">&#x2190;</span>
          <span class="back-home-text">Back Home</span>
        </div>
        <h2>Fitting Room</h2>
        <div class="search-bar">
          <input type="text" id="search-keywords" placeholder="Enter keywords or a color...">
          <button id="search-enter">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </button>
        </div>
        <!-- Dynamic Tag Area -->
        <div class="keyword-tags" id="keyword-tags"></div>
        <!-- Remove All Tags Button -->
        <div class="remove-all-tags-container">
          <button id="remove-all-tags">Remove All Tags</button>
        </div>
      </header>
      <!-- Basket Products -->
      <div class="basket-products">
        <h3>Your Basket</h3>
        <div class="basket-header">
         
        </div>
        <ul id="basket-list">
          <!-- Dynamically populated basket items -->
        </ul>
      </div>
      <!-- Sidebar Footer -->
      <footer>

    <script>
      /**********************
       * SPLASH & TYPEWRITER
       **********************/
      function typeWriter(element, text, delay, callback) {
        let index = 0;
        function type() {
          if (index < text.length) {
            element.innerHTML += text.charAt(index);
            index++;
            setTimeout(type, delay);
          } else { if (callback) callback(); }
        }
        type();
      }
      
      // Function to handle back to home navigation with authentication state
      // This ensures:
      // 1. The video shows only the last frame when returning to home
      // 2. User authentication state is preserved (guest or logged in)
      // 3. Authentication modals don't show up again when returning home
      function backToHome() {
        // Mark that user has visited before
        localStorage.setItem('hasVisitedBefore', 'true');
        
        // IMPORTANT: Set redirect flag so index.html knows we're coming from another page
        // This is critical to prevent video replay
        sessionStorage.setItem('isRedirect', 'true');
        
        // Clear active Reddit search for page2.html when going "home"
        sessionStorage.removeItem('activeRedditSearchQuery');
        
        // Check if user is in guest mode
        const userMode = localStorage.getItem('userMode');
        if (userMode === 'guest') {
          // If guest mode, no need to get auth token
          window.location.href = 'index.html?authenticated=true';
          return;
        }
        
        // Try to get the current Firebase auth token and store it in sessionStorage
        try {
          if (typeof window.firebaseAuth !== 'undefined' && window.firebaseAuth.currentUser) {
            window.firebaseAuth.currentUser.getIdToken(true).then(function(idToken) {
              sessionStorage.setItem('authToken', idToken);
              window.location.href = 'index.html?authenticated=true';
            }).catch(function(error) {
              console.error("Error getting auth token:", error);
              window.location.href = 'index.html?authenticated=true';
            });
          } else {
            window.location.href = 'index.html?authenticated=true';
          }
        } catch (error) {
          console.error("Error in backToHome:", error);
          window.location.href = 'index.html?authenticated=true';
        }
      }
      
      document.addEventListener("DOMContentLoaded", function() {
        const fitriteEl = document.getElementById("fitrite");
        const mainTextEl = document.getElementById("mainText");
        const splashEl = document.getElementById("splash");
        const mainSearchBarEl = document.getElementById("mainSearchBar");

        const hasVisitedPage2 = sessionStorage.getItem('hasVisitedPage2');

        if (hasVisitedPage2) {
          // If already visited in this session, skip splash animation
          if (splashEl) {
            splashEl.style.display = 'none'; // Hide splash immediately
          }
          if (mainSearchBarEl) {
            mainSearchBarEl.style.opacity = 1; // Show search bar
          }

          document.body.style.overflow = ''; // Ensure scrolling is enabled
        } else {
          // First visit in this session, play animation
          fitriteEl.addEventListener("animationend", () => { 
            setTimeout(() => { fitriteEl.classList.add("rotate"); }, 300); 
          });
          fitriteEl.addEventListener("transitionend", () => {
            fitriteEl.style.display = "none";
            mainTextEl.style.display = "block";
            typeWriter(mainTextEl, "What's on your mind?", 50, () => {
              // Set the flag after the typewriter animation finishes
              sessionStorage.setItem('hasVisitedPage2', 'true');
            });
          });

          function dismissSplash() {
            if (splashEl) {
              splashEl.style.opacity = 0;
              setTimeout(() => { 
                if (splashEl) splashEl.remove(); 
                document.removeEventListener("click", dismissSplash);
                document.removeEventListener("keydown", dismissSplash);
              }, 1500);
              if (mainSearchBarEl) {
                mainSearchBarEl.style.opacity = 1;
              }

              document.body.style.overflow = ''; // Re-enable scroll
              // Ensure the flag is set even if splash is dismissed early
              if (!sessionStorage.getItem('hasVisitedPage2')) {
                sessionStorage.setItem('hasVisitedPage2', 'true');
              }
            }
          }
          document.addEventListener("click", dismissSplash);
          document.addEventListener("keydown", dismissSplash);
        }
        
        /*********************************
         * Sidebar Management for Responsive Design
         *********************************/
        const openSidebarButton = document.getElementById("open-sidebar");
        const fittingRoomTab = document.getElementById("fitting-room-tab");
        const openLibraryButton = document.getElementById("open-library");
        const libraryTab = document.getElementById("library-tab");
        const sidebarOverlay = document.getElementById("sidebar-overlay");

        }

          // If transitioning from mobile to desktop, ensure overlay is removed
          if (!isMobileView()) {
            sidebarOverlay.classList.remove("active");
          }
        });
        
        /*********************************
         * NEURAL NETWORK & FEATURE EXTRACTION
         *********************************/
        // Global variables for TensorFlow.js and MobileNet
        let mobilenetModel = null;
        let modelLoading = false;
        
        // Enhanced cache for product feature vectors with persistent storage
        const featureVectorCache = {
          initialized: false,
          products: [], // Will store {src, features, metadata}
          libraryItems: {}, // Will store feature vectors for library items
          dynamicImages: {}, // Will store feature vectors for dynamically added images
          canvasImages: {}, // Will store feature vectors for canvas-rendered images
          
          // Save cache to localStorage
          saveToStorage: function() {
            try {
              // Create a simplified version of the cache for storage
              // We only store the product metadata and features, not the full objects
              const storableProducts = this.products.map(product => ({
                src: product.src,
                features: product.features,
                metadata: product.metadata
              }));
              
              // Store products in chunks to avoid localStorage size limits
              const productChunks = [];
              const chunkSize = 10; // Adjust based on your product size
              
              for (let i = 0; i < storableProducts.length; i += chunkSize) {
                productChunks.push(storableProducts.slice(i, i + chunkSize));
              }
              
              // Save each chunk separately
              productChunks.forEach((chunk, index) => {
                localStorage.setItem(`featureCache_products_${index}`, JSON.stringify(chunk));
              });
              
              // Save the number of chunks
              localStorage.setItem('featureCache_productChunks', productChunks.length.toString());
              
              // Save library items (only features)
              localStorage.setItem('featureCache_libraryItems', JSON.stringify(this.libraryItems));
              
              // Save initialization status
              localStorage.setItem('featureCache_initialized', this.initialized.toString());
              
              console.log(`Feature cache saved to localStorage: ${this.products.length} products`);
              return true;
            } catch (error) {
              console.error('Error saving feature cache to localStorage:', error);
              return false;
            }
          },
          
          // Load cache from localStorage
          loadFromStorage: function() {
            try {
              // Check if we have cached data
              const initializedStr = localStorage.getItem('featureCache_initialized');
              if (initializedStr !== 'true') {
                return false;
              }
              
              // Load products from chunks
              const numChunks = parseInt(localStorage.getItem('featureCache_productChunks') || '0');
              if (numChunks > 0) {
                this.products = [];
                
                for (let i = 0; i < numChunks; i++) {
                  const chunkStr = localStorage.getItem(`featureCache_products_${i}`);
                  if (chunkStr) {
                    const chunk = JSON.parse(chunkStr);
                    this.products = this.products.concat(chunk);
                  }
                }
              }
            } catch (error) {
              console.error('Error loading feature cache from localStorage:', error);
              return false;
            }
          },
          
          // Clear the cache from localStorage
          clearStorage: function() {
            try {
              // Get the number of chunks
              const numChunks = parseInt(localStorage.getItem('featureCache_productChunks') || '0');
              
              // Remove each chunk
              for (let i = 0; i < numChunks; i++) {
                localStorage.removeItem(`featureCache_products_${i}`);
              }
              
              // Remove other cache items
              localStorage.removeItem('featureCache_productChunks');
              localStorage.removeItem('featureCache_libraryItems');
              localStorage.removeItem('featureCache_initialized');
              
              console.log('Feature cache cleared from localStorage');
              return true;
            } catch (error) {
              console.error('Error clearing feature cache from localStorage:', error);
              return false;
            }
          }
        };
        
        // Function to load MobileNet model
        async function loadMobileNetModel() {
          if (mobilenetModel !== null) return mobilenetModel;
          if (modelLoading) {
            // Wait for model to finish loading
            return new Promise((resolve) => {
              const checkInterval = setInterval(() => {
                if (mobilenetModel !== null) {
                  clearInterval(checkInterval);
                  resolve(mobilenetModel);
                }
              }, 100);
            });
          }
          
          try {
            modelLoading = true;
            showToast("Loading neural network model...");
            mobilenetModel = await mobilenet.load();
            showToast("Neural network model loaded!");
            modelLoading = false;
            return mobilenetModel;
          } catch (error) {
            console.error("Error loading MobileNet model:", error);
            modelLoading = false;
            showToast("Error loading neural network model");
            return null;
          }
        }
        
        // Function to determine image source type
        function getImageSourceType(imageUrl) {
          if (!imageUrl) return 'unknown';
          
          if (imageUrl.startsWith('blob:')) {
            return 'canvas';
          } else if (imageUrl.startsWith('http') || imageUrl.startsWith('https')) {
            return 'url';
          } else {
            return 'local';
          }
        }
        
        // Function to extract features from an image URL
        async function extractFeatures(imageUrl) {
          try {
            const sourceType = getImageSourceType(imageUrl);
            
            // Check if we already have features for this image in the appropriate cache
            if (sourceType === 'canvas' && featureVectorCache.canvasImages[imageUrl]) {
              return featureVectorCache.canvasImages[imageUrl];
            } else if (featureVectorCache.libraryItems[imageUrl]) {
              return featureVectorCache.libraryItems[imageUrl];
            } else if (featureVectorCache.dynamicImages[imageUrl]) {
              return featureVectorCache.dynamicImages[imageUrl];
            }
            
            // Load the model if not already loaded
            const model = await loadMobileNetModel();
            if (!model) {
              console.error("Model not available for feature extraction");
              return null;
            }
            
            // Process based on source type
            if (sourceType === 'canvas') {
              // Handle canvas-rendered image
              return await extractFeaturesFromBlob(imageUrl, model);
            } else {
              // Handle standard URL (http, https, local)
              return await extractFeaturesFromUrl(imageUrl, model);
            }
          } catch (error) {
            console.error("Error extracting features:", error);
            return null;
          }
        }
        
        // Extract features from a standard URL
        async function extractFeaturesFromUrl(imageUrl, model) {
          // Create an image element
          const img = new Image();
          img.crossOrigin = "anonymous"; // Handle CORS issues
          
          // Wait for the image to load
          const imageLoaded = new Promise((resolve, reject) => {
            img.onload = () => resolve(img);
            img.onerror = (e) => {
              console.error("Error loading image for feature extraction:", e);
              reject(new Error("Failed to load image for feature extraction"));
            };
          });
          
          // Set the source and wait for load
          img.src = imageUrl;
          const loadedImg = await imageLoaded;
          
          // Use the canvas to prepare the image for the model
          const canvas = document.getElementById("imageProcessingCanvas");
          const ctx = canvas.getContext("2d");
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(loadedImg, 0, 0, canvas.width, canvas.height);
          
          // Extract features using MobileNet
          const features = await model.infer(canvas, true);
          
          // Convert to array for easier storage and comparison
          const featureArray = Array.from(features.dataSync());
          
          // Cache the features in the appropriate store
          featureVectorCache.libraryItems[imageUrl] = featureArray;
          
          // Save updated cache to localStorage
          setTimeout(() => {
            featureVectorCache.saveToStorage();
          }, 1000);
          
          return featureArray;
        }
        
        // Extract features from a Blob URL (canvas-rendered image)
        async function extractFeaturesFromBlob(blobUrl, model) {
          // Create an image element
          const img = new Image();
          
          // Wait for the image to load
          const imageLoaded = new Promise((resolve, reject) => {
            img.onload = () => resolve(img);
            img.onerror = (e) => {
              console.error("Error loading Blob URL image for feature extraction:", e);
              reject(new Error("Failed to load Blob URL image for feature extraction"));
            };
          });
          
          // Set the source and wait for load
          img.src = blobUrl;
          const loadedImg = await imageLoaded;
          
          // Use the canvas to prepare the image for the model
          const canvas = document.getElementById("imageProcessingCanvas");
          const ctx = canvas.getContext("2d");
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(loadedImg, 0, 0, canvas.width, canvas.height);
          
          // Extract features using MobileNet
          const features = await model.infer(canvas, true);
          
          // Convert to array for easier storage and comparison
          const featureArray = Array.from(features.dataSync());
          
          // Cache the features
          featureVectorCache.canvasImages[blobUrl] = featureArray;
          
          return featureArray;
        }
        
        // Function to extract features directly from a canvas element
        async function extractFeaturesFromCanvas(canvasElement, identifier) {
          try {
            // Load the model if not already loaded
            const model = await loadMobileNetModel();
            if (!model) {
              console.error("Model not available for canvas feature extraction");
              return null;
            }
            
            // Extract features using MobileNet directly from the canvas
            const features = await model.infer(canvasElement, true);
            
            // Convert to array for easier storage and comparison
            const featureArray = Array.from(features.dataSync());
            
            // Generate a data URL from the canvas for caching
            const dataUrl = canvasElement.toDataURL('image/png');
            
            // Cache the features with both the identifier and the data URL
            if (identifier) {
              featureVectorCache.canvasImages[identifier] = featureArray;
            }
            featureVectorCache.canvasImages[dataUrl] = featureArray;
            
            return {
              features: featureArray,
              dataUrl: dataUrl
            };
          } catch (error) {
            console.error("Error extracting features from canvas:", error);
            return null;
          }
        }
        
        // Function to calculate cosine similarity between two feature vectors
        function cosineSimilarity(featuresA, featuresB) {
          if (!featuresA || !featuresB || featuresA.length !== featuresB.length) {
            return 0;
          }
          
          let dotProduct = 0;
          let normA = 0;
          let normB = 0;
          
          for (let i = 0; i < featuresA.length; i++) {
            dotProduct += featuresA[i] * featuresB[i];
            normA += featuresA[i] * featuresA[i];
            normB += featuresB[i] * featuresB[i];
          }
          
          normA = Math.sqrt(normA);
          normB = Math.sqrt(normB);
          
          if (normA === 0 || normB === 0) {
            return 0;
          }
          
          return dotProduct / (normA * normB);
        }
        
        // Function to initialize the product feature cache
        async function initializeFeatureCache() {
          // Try to load from localStorage first
          if (featureVectorCache.loadFromStorage()) {
            console.log("Feature cache loaded from localStorage");
            return;
          }
          
          if (featureVectorCache.initialized) return;
          
          try {
            // Load MobileNet model
            const model = await loadMobileNetModel();
            if (!model) {
              console.error("Failed to load model for feature cache initialization");
              return;
            }
            
            showToast("Initializing product database...");
            
            // Use the embedded imageDatabase instead of fetching from HTML pages
            console.log(`Processing ${imageDatabase.length} images from embedded A1 database...`);
            
            const processedProducts = [];
            
            for (const imageData of imageDatabase) {
              try {
                // Construct the image path for A1 database images
                const src = `./Curated Collection/${imageData.filename}`;
                
                console.log(`Processing ${imageData.title} from A1 database, image: ${src}`);
                
                // Create a new image element for feature extraction
                const featureImg = new Image();
                featureImg.crossOrigin = "anonymous";
                
                // Wait for the image to load
                const imageLoaded = new Promise((resolve, reject) => {
                  featureImg.onload = () => resolve(featureImg);
                  featureImg.onerror = () => {
                    console.warn(`Failed to load image: ${src}`);
                    reject(new Error(`Failed to load image: ${src}`));
                  };
                });
                
                try {
                  featureImg.src = src;
                  const loadedImg = await imageLoaded;
                  
                  // Use the canvas to prepare the image for the model
                  const canvas = document.getElementById("imageProcessingCanvas");
                  const ctx = canvas.getContext("2d");
                  ctx.clearRect(0, 0, canvas.width, canvas.height);
                  ctx.drawImage(loadedImg, 0, 0, canvas.width, canvas.height);
                  
                  // Extract features
                  const features = await model.infer(canvas, true);
                  const featureArray = Array.from(features.dataSync());
                  
                  // Add to processed products
                  processedProducts.push({
                    src,
                    features: featureArray,
                    metadata: {
                      name: imageData.title,
                      price: "£99.99", // Default price for A1 images
                      alt: imageData.description,
                      category: imageData.keyword,
                      tags: imageData.tags.join(' '),
                      page: 'a1-database'
                    }
                  });
                  
                  console.log(`Successfully extracted features for ${imageData.title} from A1 database`);
                } catch (error) {
                  console.warn(`Error processing image ${src}:`, error);
                }
              } catch (error) {
                console.warn(`Error processing A1 database image:`, error);
              }
            }
            
            // Set the processed products
            featureVectorCache.products = processedProducts;
            featureVectorCache.initialized = true;
            
            // Save to localStorage for future use
            featureVectorCache.saveToStorage();
            
            console.log(`Feature cache initialized with ${featureVectorCache.products.length} products from A1 database`);
            showToast(`Product database initialized with ${featureVectorCache.products.length} items!`);
          } catch (error) {
            console.error('Error initializing feature cache:', error);
            showToast("Error initializing product database");
          }
        }
        
        // Initialize the feature cache when the page loads
        setTimeout(() => {
          initializeFeatureCache();
        }, 2000); // Delay to allow page to load first
        
        /*********************************
         * DOM MUTATION OBSERVER FOR DYNAMIC IMAGES
         *********************************/
        // Set up a MutationObserver to watch for dynamically added images
        const observeDynamicImages = () => {
          const observer = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
              if (mutation.type === 'childList') {
                // Check for added nodes
                mutation.addedNodes.forEach((node) => {
                  // If the node is an image element
                  if (node.nodeName === 'IMG') {
                    processNewImage(node);
                  } else if (node.nodeType === Node.ELEMENT_NODE) {
                    // If it's an element, check for images inside it
                    const images = node.querySelectorAll('img');
                    images.forEach(processNewImage);
                  }
                });
              } else if (mutation.type === 'attributes' && 
                        mutation.target.nodeName === 'IMG' && 
                        mutation.attributeName === 'src') {
                // If an image's src attribute changed
                processNewImage(mutation.target);
              }
            });
          });
          
          // Start observing the document with the configured parameters
          observer.observe(document.body, {
            childList: true,
            subtree: true,
            attributes: true,
            attributeFilter: ['src']
          });
          
          return observer;
        };
        
        // Process a newly added or modified image
        const processNewImage = async (imgElement) => {
          try {
            // Skip if the image doesn't have a src or is already processed
            if (!imgElement.src || imgElement.dataset.featuresExtracted === 'true') {
              return;
            }
            
            // Mark as processed to avoid duplicate processing
            imgElement.dataset.featuresExtracted = 'true';
            
            // Extract features when the image is loaded
            if (imgElement.complete) {
              await extractFeaturesForDynamicImage(imgElement);
            } else {
              imgElement.onload = async () => {
                await extractFeaturesForDynamicImage(imgElement);
              };
            }
          } catch (error) {
            console.error("Error processing dynamic image:", error);
          }
        };
        
        // Extract features for a dynamic image
        const extractFeaturesForDynamicImage = async (imgElement) => {
          try {
            const src = imgElement.src;
            const sourceType = getImageSourceType(src);
            
            // Skip if already in cache
            if ((sourceType === 'canvas' && featureVectorCache.canvasImages[src]) ||
                featureVectorCache.dynamicImages[src]) {
              return;
            }
            
            // Load the model if not already loaded
            const model = await loadMobileNetModel();
            if (!model) return;
            
            // Use the canvas to prepare the image for the model
            const canvas = document.getElementById("imageProcessingCanvas");
            const ctx = canvas.getContext("2d");
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            try {
              ctx.drawImage(imgElement, 0, 0, canvas.width, canvas.height);
              
              // Extract features
              const features = await model.infer(canvas, true);
              const featureArray = Array.from(features.dataSync());
              
              // Store in the appropriate cache based on source type
              if (sourceType === 'canvas') {
                featureVectorCache.canvasImages[src] = featureArray;
              } else {
                featureVectorCache.dynamicImages[src] = featureArray;
              }
              
              console.log(`Features extracted for dynamic image: ${src.substring(0, 50)}...`);
            } catch (error) {
              console.error("Error drawing image to canvas:", error);
            }
          } catch (error) {
            console.error("Error extracting features for dynamic image:", error);
          }
        };
        
        // Start observing for dynamic images
        const dynamicImageObserver = observeDynamicImages();
        
        /*********************************
         * SIMILARITY COMPARISON FUNCTIONS
         *********************************/
        // Function to find similar products based on neural network features
        async function findSimilarProducts(sourceUrl, maxResults = 16) {
          // Ensure feature cache is initialized
          if (!featureVectorCache.initialized) {
            await initializeFeatureCache();
          }
          
          if (featureVectorCache.products.length === 0) {
            console.warn('Feature cache not initialized yet or empty');

        function recordOriginalState(container) {

          container.dataset.originalTop = rect.top + "px";
          container.dataset.originalLeft = rect.left + "px";

        // Function to revert container to original state

          container.style.top = container.dataset.originalTop;

            analyzeImage(image, source) {
                const description = this.getImageDescription(image, source).toLowerCase();
                
                // Safety check first
                const safetyScore = this.calculateSafetyScore(description);
                if (safetyScore < 0.3) {
                    return null; // Block unsafe content
                }
                
                // Block images with question marks in description/title
                if (description.includes('?')) {
                    return null; // Block images with question marks
                }
                
                // Calculate all scores
                const executiveScore = this.calculateExecutiveScore(description);
                const vintageScore = this.calculateVintageScore(description);
                const powerScore = this.calculatePowerScore(description);
                
                // Anti-fake scene scoring
                const fakeSceneScore = this.calculateFakeSceneScore(description);
                const authenticSceneScore = this.calculateAuthenticSceneScore(description);
                const sceneryScore = Math.max(0, authenticSceneScore - (fakeSceneScore * 0.5));
                
                // Final score calculation
                const finalScore = (executiveScore * 0.3) + (vintageScore * 0.25) + (powerScore * 0.25) + (sceneryScore * 0.2);
                
                return {
                    executiveScore,
                    vintageScore,
                    powerScore,
                    sceneryScore,
                    fakeSceneScore,
                    authenticSceneScore,
                    finalScore,
                    priority: this.determinePriority(finalScore),
                    tags: this.generateTags(description),
                    safetyScore
                };
            }
            
            getImageDescription(image, source) {
                if (source === 'pexels') {
                    return `${image.alt || ''} ${image.photographer || ''}`;
                } else if (source === 'unsplash') {
                    return `${image.alt_description || ''} ${image.description || ''} ${image.user?.name || ''}`;
                } else if (source === 'reddit') {
                    return `${image.title || ''}`;
                } else if (source === 'a1') {
                    return `${image.title || ''} ${image.description || ''} ${image.keyword || ''} ${image.tags?.join(' ') || ''}`;
                }
                return '';
            }
            
            calculateSafetyScore(description) {
                let penalties = 0;
                this.unsafeContent.forEach(keyword => {
                    if (description.includes(keyword)) {
                        penalties += 0.5;
                    }
                });
                return Math.max(0, 1 - penalties);
            }
            
            calculateExecutiveScore(description) {
                let score = 0;
                this.executiveKeywords.forEach(keyword => {
                    if (description.includes(keyword)) {
                        score += 0.1;
                    }
                });
                return Math.min(1, score);
            }
            
            calculateVintageScore(description) {
                let score = 0;
                this.vintageKeywords.forEach(keyword => {
                    if (description.includes(keyword)) {
                        score += 0.1;
                    }
                });
                return Math.min(1, score);

            calculatePowerScore(description) {

                this.powerKeywords.forEach(keyword => {
                    if (description.includes(keyword)) {
                        score += 0.1;

                });
                return Math.min(1, score);

                this.fakeSceneMarkers.forEach(marker => {
                    if (description.includes(marker)) {

                });

        // Reddit search function - Direct API approach (like original page2)
        async function searchReddit(query, page = 1) {
            try {

                    `https://www.reddit.com/r/oldschoolcool/search.json?q=${encodeURIComponent(query)}&limit=50&sort=new&restrict_sr=on`
                ];
                
                const results = await Promise.all(urls.map(url => 
                    fetch(url).then(response => response.json()).catch(err => {
                        console.error(`Error fetching from ${url}:`, err);
                        return null;
                    })
                ));
                
                let allPosts = [];
                results.forEach(data => {
                    if (data && data.data && data.data.children) {
                        const posts = data.data.children
                            .map(child => child.data)
                            .filter(post => post.post_hint === "image");
                        allPosts = allPosts.concat(posts);
                    }
                });
                
                return allPosts;

        function removeItemFromBasket(productName) {
          // Simple approach: always use the generic "basket" key like other files
          let basket = JSON.parse(localStorage.getItem("basket")) || [];
          
          const index = basket.findIndex(item => {
            // Check both old and new format
            return (item.name === productName) || 
                   (item.productData && item.productData.name === productName);
          });
          
          if (index !== -1) {

              // Just reduce quantity - no animation
              basket[index].quantity--;
              localStorage.setItem("basket", JSON.stringify(basket));
              updateBasketUILocal();
              showToast("Item removed from basket!");

              // Item will be completely removed - add fade-out animation
              const basketList = document.getElementById("basket-list");
              const listItems = basketList.querySelectorAll("li");
              let targetItem = null;
              
              // Find the item to remove
              for (let item of listItems) {
                const nameElement = item.querySelector(".basket-name");
                if (nameElement && nameElement.textContent === productName) {
                  targetItem = item;
                  break;
                }
              }
              
              if (targetItem) {
                // Add fade-out class
                targetItem.classList.add("fade-out");
                
                // Wait for animation to complete, then remove from basket
                setTimeout(() => {
                  basket.splice(index, 1);
                  localStorage.setItem("basket", JSON.stringify(basket));
                  updateBasketUILocal();
                  showToast("Item removed from basket!");

                updateBasketUILocal();
                showToast("Item removed from basket!");

      <!-- Firebase Basket Integration -->
      <script type="module">
        // Import Firebase functions
        import { 
          auth, 
          db, 
          collection,

          query, 
          where, 
          deleteDoc,

        } from './firebase.js';
        
        // Global basket manager
        class FirebaseBasketIntegration {
          constructor() {
            this.currentUser = null;
            this.isInitialized = false;
            this.basketUpdateCallbacks = [];
            
            // Initialize auth listener
            this.initAuthListener();
            
            // Initialize event listeners
            this.initEventListeners();
            
            console.log('FirebaseBasketIntegration: Initialized');
          }
          
          initAuthListener() {
            onAuthStateChanged(auth, async (user) => {
              console.log('FirebaseBasketIntegration: Auth state changed', { 
                user: user ? user.uid : null, 
                previousUser: this.currentUser 
              });
              
              const previousUser = this.currentUser;
              this.currentUser = user;
              
              if (user) {
                // User signed in
                await this.handleUserSignIn(user, previousUser);
              } else {
                // User signed out
                await this.handleUserSignOut(previousUser);
              }
              
              // Update all basket UIs
              this.updateAllBasketUIs();
            });
          }
          
          async handleUserSignIn(user, previousUser) {
            console.log('FirebaseBasketIntegration: User signed in', user.uid);
            
            try {
              // 1. Save current guest cart to separate storage
              const guestCart = JSON.parse(localStorage.getItem('basket') || '[]');
              if (guestCart.length > 0) {
                localStorage.setItem('guestBasket', JSON.stringify(guestCart));
                console.log('FirebaseBasketIntegration: Saved guest cart', guestCart.length, 'items');
              }
              
              // 2. Clear the main basket localStorage key
              localStorage.removeItem('basket');
              console.log('FirebaseBasketIntegration: Cleared main basket localStorage');
              
              // 3. Load user's Firestore cart and populate localStorage
              await this.loadUserCartToLocalStorage(user.uid);
              
            } catch (error) {
              console.error('FirebaseBasketIntegration: Error handling sign in', error);
            }
          }
          
          async handleUserSignOut(previousUser) {
            console.log('FirebaseBasketIntegration: User signed out');
            
            try {
              // 1. Clear user-specific basket
              if (previousUser) {
                localStorage.removeItem(`basket_${previousUser.uid}`);
              }
              
              // 2. Restore guest basket if it exists (but filter out problematic items)
              const guestCart = JSON.parse(localStorage.getItem('guestBasket') || '[]');
              if (guestCart.length > 0) {
                // Filter out problematic items
                const cleanedGuestCart = guestCart.filter(item => {
                  return item.name !== "PURPLE WOOL FELT TRILBY HAT" && item.name !== "OVERSIZED GRADIENT";
                });
                
                if (cleanedGuestCart.length !== guestCart.length) {
                  console.log('FirebaseBasketIntegration: Filtered out problematic items from guest cart');
                  // Update the guestBasket with cleaned data
                  localStorage.setItem('guestBasket', JSON.stringify(cleanedGuestCart));
                }
                
                localStorage.setItem('basket', JSON.stringify(cleanedGuestCart));
                console.log('FirebaseBasketIntegration: Restored cleaned guest cart', cleanedGuestCart.length, 'items');
              } else {
                // Ensure basket is empty for new guest
                localStorage.setItem('basket', '[]');
              }
              
            } catch (error) {
              console.error('FirebaseBasketIntegration: Error handling sign out', error);
            }
          }
          
          async loadUserCartToLocalStorage(userId) {
            try {
              console.log('FirebaseBasketIntegration: Loading user cart for userId:', userId);
              
              // Load user's cart from Firestore
              const cartQuery = query(
                collection(db, 'carts'), 
                where('userId', '==', userId)
              );
              
              const querySnapshot = await getDocs(cartQuery);
              const cartItems = [];
              
              querySnapshot.forEach((doc) => {
                const data = doc.data();
                cartItems.push({
                  id: doc.id,
                  name: data.productName || data.name,
                  newPrice: data.price ? `£${(data.price / 100).toFixed(2)}` : '£0.00',
                  imgUrl: data.productImage || data.image || '',
                  quantity: data.quantity || 1,
                  selectedSize: data.selectedSize || null,
                  selectedColor: data.selectedColor || null
                });
              });
              
              // Store in localStorage with user-specific key
              localStorage.setItem(`basket_${userId}`, JSON.stringify(cartItems));
              
              console.log('FirebaseBasketIntegration: Loaded user cart', cartItems.length, 'items');
              
            } catch (error) {
              console.error('FirebaseBasketIntegration: Error loading user cart', error);
              // Fallback to empty cart for user
              localStorage.setItem(`basket_${userId}`, '[]');
            }
          }
          
          async addToBasket(productData) {
            if (this.currentUser) {
              // Add to Firebase when logged in
              try {
                const cartData = {
                  userId: this.currentUser.uid,
                  productName: productData.name,
                  price: parseFloat(productData.price.replace('£', '')) * 100, // Convert to cents
                  productImage: productData.imgUrl,
                  quantity: productData.quantity || 1,
                  selectedSize: productData.selectedSize || null,
                  selectedColor: productData.selectedColor || null,
                  timestamp: serverTimestamp()
                };
                
                await addDoc(collection(db, 'carts'), cartData);
                console.log('FirebaseBasketIntegration: Product added to Firebase cart');
                
                // Update localStorage
                await this.loadUserCartToLocalStorage(this.currentUser.uid);
                
              } catch (error) {
                console.error('FirebaseBasketIntegration: Error adding to Firebase cart', error);
                // Fallback to localStorage
                this.addToBasketLocal(productData);
              }
            } else {
              // Add to localStorage when not logged in
              this.addToBasketLocal(productData);
            }
            
            // Update all basket UIs
            this.updateAllBasketUIs();
          }
          
          addToBasketLocal(productData) {
            let basket = JSON.parse(localStorage.getItem("basket") || '[]');
            let desiredSize = productData.selectedSize || null;
            if (desiredSize && typeof desiredSize === 'string' && desiredSize.toLowerCase() === 'standard') {
              desiredSize = null;
            }
            const existingIndex = basket.findIndex(item => item.name === productData.name && ((item.selectedSize || item.size || null) === desiredSize));
            
            if (existingIndex !== -1) {
              basket[existingIndex].quantity = (basket[existingIndex].quantity || 1) + 1;
            } else {
              basket.push({
                name: productData.name,
                newPrice: productData.price,
                imgUrl: productData.imgUrl,
                quantity: productData.quantity || 1,
                selectedSize: desiredSize || null,
                selectedColor: productData.selectedColor || null
              });
            }
            
            localStorage.setItem("basket", JSON.stringify(basket));
            console.log('FirebaseBasketIntegration: Product added to local cart');
          }
          
          async removeFromBasket(productName) {
            if (this.currentUser) {
              // Remove from Firebase when logged in
              try {
                const cartQuery = query(
                  collection(db, 'carts'), 
                  where('userId', '==', this.currentUser.uid),
                  where('productName', '==', productName)
                );
                
                const querySnapshot = await getDocs(cartQuery);
                if (!querySnapshot.empty) {
                  const docToDelete = querySnapshot.docs[0];
                  await deleteDoc(doc(db, 'carts', docToDelete.id));
                  console.log('FirebaseBasketIntegration: Product removed from Firebase cart');
                  
                  // Update localStorage
                  await this.loadUserCartToLocalStorage(this.currentUser.uid);
                }
                
              } catch (error) {

                this.removeFromBasketLocal(productName);

              // Remove from localStorage when not logged in
              this.removeFromBasketLocal(productName);

            // Update all basket UIs
            this.updateAllBasketUIs();

          removeFromBasketLocal(productName) {
            let basket = JSON.parse(localStorage.getItem("basket") || '[]');
            const productIndex = basket.findIndex(item => item.name === productName);
            
            if (productIndex !== -1) {
              if (basket[productIndex].quantity > 1) {
                basket[productIndex].quantity--;
              } else {
                basket.splice(productIndex, 1);
              }
              localStorage.setItem("basket", JSON.stringify(basket));
              console.log('FirebaseBasketIntegration: Product removed from local cart');
            }
          }
          
          async clearBasket() {
            if (this.currentUser) {
              // Clear Firebase cart when logged in
              try {
                const cartQuery = query(
                  collection(db, 'carts'), 
                  where('userId', '==', this.currentUser.uid)
                );
                
                const querySnapshot = await getDocs(cartQuery);
                const deletePromises = querySnapshot.docs.map(doc => deleteDoc(doc.ref));
                await Promise.all(deletePromises);
                
                // Clear localStorage for this user
                localStorage.removeItem(`basket_${this.currentUser.uid}`);
                
                console.log('FirebaseBasketIntegration: Basket cleared for user');
              } catch (error) {
                console.error('FirebaseBasketIntegration: Error clearing basket', error);
                // Fallback to localStorage
                localStorage.removeItem(`basket_${this.currentUser.uid}`);
              }
            } else {
              // Clear localStorage when not logged in
              localStorage.removeItem("basket");
              console.log('FirebaseBasketIntegration: Guest basket cleared');
            }
            
            // Update all basket UIs
            this.updateAllBasketUIs();
          }
          
          getCurrentBasket() {
            if (this.currentUser) {
              // Return user's basket from user-specific localStorage key
              const userKey = `basket_${this.currentUser.uid}`;
              const userBasket = JSON.parse(localStorage.getItem(userKey) || '[]');
              return userBasket;
            } else {
              // Return guest basket
              const guestBasket = JSON.parse(localStorage.getItem('basket') || '[]');
              return guestBasket;
            }
          }
          
          getCurrentBasketCount() {
            const basket = this.getCurrentBasket();
            return basket.reduce((sum, item) => sum + (item.quantity || 1), 0);
          }
          
          updateAllBasketUIs() {
            const basket = this.getCurrentBasket();
            const count = this.getCurrentBasketCount();
            
            console.log('FirebaseBasketIntegration: Updating basket UIs', {
              user: this.currentUser?.uid || 'guest',
              count: count,
              items: basket.length
            });
            
            // Dispatch custom event for all basket UIs to update
            window.dispatchEvent(new CustomEvent('basketAuthStateChanged', {
              detail: {
                user: this.currentUser,
                isLoggedIn: !!this.currentUser,
                basket: basket,
                count: count
              }
            }));
            
            // Also dispatch the existing cartUpdated event for compatibility
            window.dispatchEvent(new CustomEvent('cartUpdated', {
              detail: {
                items: basket,
                count: count
              }
            }));

          initEventListeners() {

            window.addEventListener('storage', (e) => {
              if (e.key === 'basket' || e.key?.startsWith('basket_')) {
                console.log('FirebaseBasketIntegration: localStorage basket changed', e.key);
                this.updateAllBasketUIs();

        }
