<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final 2 Try-On Button Concepts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 60px;
            font-size: 2.5em;
            text-align: center;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 80px;
            width: 100%;
            max-width: 400px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* Base Button Styles */
        .try-on-btn {
            width: 100%;
            max-width: 320px;
            padding: 22px;
            color: black;
            border: none;
            border-radius: 50px;
            font-size: 1.3em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: block;
            z-index: 10;
        }

        .try-on-btn:hover {
            color: white;
        }

        /* Button Names */
        .button-name {
            font-size: 1.8em;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }

        .glacier-name {
            background: linear-gradient(135deg, #a3d5ff 0%, #ffffff 50%, #87ceeb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(163, 213, 255, 0.6);
        }



        /* IRIDESCENT GLACIER */
        .glacier {
            background: linear-gradient(135deg, #a3d5ff 0%, rgba(255, 255, 255, 0.9) 100%);
            box-shadow: 0 10px 30px rgba(163, 213, 255, 0.4);
            color: white;
        }

        .glacier::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 180, 180, 0.35), 
                rgba(255, 200, 160, 0.35), 
                rgba(255, 255, 200, 0.35), 
                rgba(200, 255, 200, 0.4), 
                rgba(200, 230, 255, 0.4), 
                rgba(230, 200, 255, 0.35), 
                rgba(255, 200, 230, 0.35), 
                rgba(255, 255, 255, 0.5),
                transparent);
            opacity: 0;
            z-index: 1;
        }

        @keyframes glacier-rainbow-sweep {
            0% { left: -100%; opacity: 0.4; }
            50% { left: 100%; opacity: 0.7; }
            100% { left: -100%; opacity: 0.4; }
        }

        .glacier:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 20px 40px rgba(163, 213, 255, 0.6);
            background: linear-gradient(135deg, #87ceeb 0%, rgba(255, 255, 255, 0.95) 100%);
        }

        .glacier:hover::before {
            opacity: 1;
            animation: glacier-rainbow-sweep 4s infinite;
        }



        /* Responsive */
        @media (max-width: 768px) {
            .buttons-container {
                gap: 60px;
            }
            
            .try-on-btn {
                max-width: 280px;
                padding: 20px;
                font-size: 1.2em;
            }
            
            .button-name {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>

    
    <div class="buttons-container">
        <div class="button-container">
            <h2 class="button-name glacier-name">Iridescent Glacier</h2>
            <button class="try-on-btn glacier">TRY ON</button>
        </div>


    </div>
</body>
</html>
