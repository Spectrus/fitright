      margin: 0;
      padding: 0;

    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Header Styles */
    header {
      position: relative;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background-color: transparent;
      width: 100%;
      font-family: 'Special Elite', monospace;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: black;
    }
    
    header .logo h1 {
      margin: 0;
      font-size: 1.5em;
      font-weight: normal;
      color: black;
    }
    
    header .logo p {
      margin: 3px 0 0;
      font-size: 0.8em;
      font-style: italic;
      color: black;
    }
    
    /* Mobile Menu Toggle */
    .menu-toggle {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      width: 30px;
      height: 21px;
      cursor: pointer;
      z-index: 20;
    }
    
    .menu-toggle span {
      display: block;
      height: 3px;
      width: 100%;
      background-color: #333;
      border-radius: 3px;
      transition: all 0.3s ease;
    }
    
    header nav {
      padding-right: 0;
    }
    
    header nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
      margin: 0;
      padding: 0;
    }
    
    header nav ul li a {
      color: black;
      text-decoration: none;
      transition: color 0.3s;
      pointer-events: auto;
      padding: 5px 10px;
      display: block;
    }
    
    header nav ul li a:hover {
      text-decoration: underline;
      color: black;
    }
    
    /* Search Bar */
    #search-bar {
      background-color: transparent;
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
      width: 100%;
    }
    
    #searchInput {

      border: 1px solid #ccc;
      border-radius: 25px;

    #searchInput:focus {

    .products {

      padding: 20px;
      background-color: #f4f4f4;
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
    }
    
    /* Product Box â€“ Updated to match example image style */
    .product {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      overflow: hidden;
      text-align: center;
      padding: 15px;
      position: relative;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      touch-action: manipulation;
    }
    
    .product:hover {
      transform: scale(1.02);
      box-shadow: 0px 6px 15px rgba(0,0,0,0.3);
    }
    
    /* Updated Image Style for proper display */
    .product img {
      width: 100%;
      height: 200px;
      object-fit: contain;
      border-radius: 10px;
      margin-bottom: 10px;
      display: block;
      background-color: #f9f9f9;
      min-height: 200px; /* Ensure minimum height */
      border: 1px solid #eee; /* Add border for visibility */
    }
    
    /* Fallback for images that fail to load */
    .product img:before {
      content: "";
      display: block;
      width: 100%;
      height: 100%;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 10px;
    }
    
    /* Product Text - Now using Special Elite Font */
    .product p {
      margin: 5px 0;
      font-weight: bold;
      font-size: 1.1em;
      font-family: 'Special Elite', monospace;
    }
    
    /* Heading "AVAILABLE CAPS AND HATS" using Special Elite */

      font-family: 'Special Elite', monospace;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      text-align: center;
      margin-top: 20px;
    }
    
    /* Footer */
    footer {
      text-align: center;
      background-color: transparent;
      color: #333;
      font-size: 0.9em;
      margin: 20px 0;
      padding: 15px;
      width: 100%;
    }
    
    footer p {
      margin: 5px 0;
    }
    
    /* Modal Styles - Responsive */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      justify-content: center;
      align-items: center;
    }
    
    .modal.show {
      display: flex;
      opacity: 1;
      pointer-events: auto;
    }
    
    .modal-content {
      background-color: #fff;
      margin: 5% auto;
      padding: 1.5rem;
      border: 1px solid #888;
      width: 90%;
      max-width: 300px;
      border-radius: 15px;
      text-align: center;
      position: relative;
      animation: fadeInSlide 0.4s ease;
    }
    
    @keyframes fadeInSlide {
      0% {
        opacity: 0;
        transform: translateY(-50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .close-btn {
      position: absolute;
      top: 0.5rem;
      right: 0.75rem;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      touch-action: manipulation;
    }
    
    .close-btn:hover {
      color: red;
    }
    
    /* Updated Modal Image Style to match example */

      max-width: 250px;
      height: auto;
      object-fit: contain;
      border-radius: 10px;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      display: block;
      background-color: #f9f9f9;
    }
    
    .proceed-btn {

      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      margin-top: 1rem;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 15px;
      transition: background-color 0.3s;
      touch-action: manipulation;
      width: 100%;

    .proceed-btn:hover {

    }

      background-repeat: no-repeat;

      -moz-text-align-last: center; /* For Firefox */

    .size-selector option {
        background-color: #333; /* Darker background for options */
        color: #fff;
    }

    /* Toast Notification */
    #toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #333;
      color: #fff;
      padding: 10px 15px;
      border-radius: 15px;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
      z-index: 10000;
    }
    
    #toast.show {

    }
    
    /* Discount Tag Styles - ADDED FOR DISCOUNT SYSTEM */
    .discount-tag {

      top: 10px;
      left: 10px;
      padding: 5px 10px;

      padding: 6px 10px;
      font-weight: bold;
    }

      color: #888;

    @media (max-width: 1200px) {

        grid-gap: 20px;

        max-width: 350px;
      }
      
      .proceed-btn {
        width: auto;
        min-width: 200px;
      }
    }
    
    /* Smartphone displays - 2 per line as requested */
    @media (max-width: 600px) {
      .products {
        grid-template-columns: repeat(2, 1fr);
        grid-gap: 10px;
        padding: 10px;
      }
      
      .product {
        min-height: 250px;
        padding: 10px;
      }
      
      .product img {
        height: 120px;
      }
      
      .modal-content {
        max-width: 300px;
      }
    }
    
    /* Very small screens - 1 per line */
    @media (max-width: 400px) {
      .products {
        grid-template-columns: 1fr;
      }
      
      header .logo h1 {
        font-size: 1.5em;
      }
    }

      }

        margin-bottom: 15px;
      }
      
      .basket-row .basket-minus-btn {

      }
      
      .basket-desktop { display: none !important; }
      .basket-mobile { display: block !important; }
      
      /* Mobile basket dropdown positioning */
      .basket-mobile {
        position: relative !important;
      }
      
      #basketDropdown {
        position: absolute !important;

        left: 0 !important;
        right: 0 !important;

        z-index: 2000 !important;
        margin-top: 5px !important;
      }
    }

    /* Basket Dropdown Styles */
    #basketDropdown {
      opacity: 0;
      transform: translateY(-10px);
      pointer-events: none;
      transition: opacity 0.3s, transform 0.3s;
      display: block;
      max-height: 400px;
      overflow-y: auto;
    }
    
    #basketDropdown.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }
    
    .basket-fade-out {
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .basket-fade-in {
      opacity: 1;
      transition: opacity 0.3s;
    }
    
    .basket-row .basket-minus-btn {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
    }
    /* Ensure minus button size matches belts.html */
    .basket-row .basket-minus-btn {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      font-size: 1em;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .basket-row:hover .basket-minus-btn {
      opacity: 1;
      pointer-events: auto;
    }
    
    /* DESKTOP: Hide minus button by default inside the main basket dropdown */
    #basketDropdown .basket-minus-btn {
      opacity: 0; /* Hidden by default */
    }

    /* DESKTOP: Show minus button on hover inside the main basket dropdown */
    #basketDropdown .basket-row:hover .basket-minus-btn {
      opacity: 1; /* Visible on hover */
    }

    .basket-desktop { display: block; }
    .basket-mobile { display: none; }
    
    .basket-mobile-btn:hover span:first-child {
      text-decoration: underline;
      color: black;
    }

    /* Only add border-bottom to basket rows except the last */
    .basket-row:not(:last-child) {
      border-bottom: 1px solid #eee;
    }
    
    /* Clear Basket Button Slide-up Animation */
    #basketDropdownFooter {
      transition: all 0.3s ease;
      transform: translateY(100%);
      opacity: 0;
      overflow: hidden;
      position: relative;
    }
    
    #basketDropdown:hover #basketDropdownFooter {
      transform: translateY(0);
      opacity: 1;
    }
    
    #clearBasketBtn {
      transition: all 0.2s ease;
    }
    
    #clearBasketBtn:hover {
      background: #a00 !important;
      transform: scale(1.05);
    }

    /* Mobile dropdown animation */
    #basketDropdownMobile {
      opacity: 0;
      transform: translateY(-10px);
      pointer-events: none;
      transition: opacity 0.3s, transform 0.3s;
    }
    
    #basketDropdownMobile.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;

        basketCount.textContent = cartCount;
        basketCount.style.display = cartCount > 0 ? 'inline-block' : 'none';
      }
      
      if (basketCountMobile) {
        basketCountMobile.textContent = cartCount;
        basketCountMobile.style.display = cartCount > 0 ? 'inline-block' : 'none';
      }
      
      // Update basket dropdown if it exists
      updateBasketDropdown();
    }
    
    // Listen for Firebase cart updates
    window.addEventListener('cartUpdated', renderFirebaseCart);
    
    // Load Firebase cart on page load
    document.addEventListener('DOMContentLoaded', () => {
      if (window.FitRightFirebase) {
        window.FitRightFirebase.loadCart().then(() => {
          renderFirebaseCart();
        });
      }
    });
    
    // Update basket count on page load
    updateBasketDropdown();
    // Update basket count when basket changes (listen to storage event for multi-tab)
    window.addEventListener('storage', function(e) {
      if (e.key === 'basket') updateBasketDropdown();
    });

    // Load basket items from localStorage on page load
    window.addEventListener('DOMContentLoaded', function() {
      populateProducts();
      updateBasketDropdown();
    });
  </script>

  <script>
    // Ensure minus buttons are always captured on mobile via pointer events
    (function(){
      const containerIds = ['basketDropdownContent'];
      function bind(container){
        if (!container || container.__mobileMinusBound) return;
        container.__mobileMinusBound = true;
        container.addEventListener('pointerup', function(e){
          const btn = e.target.closest('.basket-minus-btn');
          if (btn) {
            e.preventDefault();
            e.stopPropagation();
            if (window.__removeBasketItem) window.__removeBasketItem(btn);
          }
        }, { passive: false });
        container.addEventListener('touchend', function(e){
          const btn = e.target.closest('.basket-minus-btn');
          if (btn) {
            e.preventDefault();
            e.stopPropagation();
            if (window.__removeBasketItem) window.__removeBasketItem(btn);
          }
        }, { passive: false });
      }
      document.addEventListener('DOMContentLoaded', function(){
        containerIds.forEach(id => bind(document.getElementById(id)));
      });
      window.addEventListener('cartUpdated', function(){
        containerIds.forEach(id => bind(document.getElementById(id)));
      });
    })();
  </script>
